<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="#" method="post" enctype="multipart/form-data"></form>
	<div>
		<input tabindex="1" placeholder="Логин" type="text" name="username" value="">
	</div>
	<div>
		<input placeholder="Пароль" type="password" name="userpass" value="">
	</div>
	<div>
		<p><input checked type="radio" name="beer" value="lager"> Светлое пиво</p>
		<p><input type="radio" name="beer" value="dark"> Темное пиво</p>
	</div>
	<br>
	<div>
		<p><input tabindex="2" type="radio" name="beer1" value="lager"> Светлое пиво</p>
		<p><input tabindex="2" checked type="radio" name="beer1" value="dark"> Темное пиво</p>
	</div>
	<br>
	<div>
		<p><input checked type="checkbox" name="car" value="yes"> наличие авто</p>
		<p><input checked type="checkbox" name="car2" value="yes"> наличие авто 2</p>
		<p><input checked type="checkbox" name="car3" value="yes"> наличие авто 3</p>
		<p><input checked type="checkbox" name="car4" value="yes"> наличие авто 4</p>
	</div>
	<div>
		<p><input checked type="file" name="file"></p>
	</div>
	<div>
		<textarea name="test"></textarea>
	</div>
	<div>
		<select name="color">
			<option value="red">Красный</option>
			<option selected value="yellow">Желтый</option>
			<option value="blue">Голубой</option>
		</select>
	</div>
	<div>
		<button type="submit">Отправить</button>
	</div>
</body>

</html>
